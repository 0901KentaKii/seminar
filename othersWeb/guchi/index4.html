<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const cats = [
        { name: "ミケ", selected: false },
        { name: "クロ", selected: true },
        { name: "シロ", selected: false },
      ]

      const selectCat = function(x) {
        if ((x = "ミケ")) {
          cats[0].selected = true
          cats[1].selected = false
          cats[2].selected = false
        } else if ((x = "クロ")) {
          cats[0].selected = false
          cats[1].selected = true
          cats[2].selected = false
        } else if ((x = "シロ")) {
          cats[0].selected = false
          cats[1].selected = false
          cats[2].selected = true
        }
      }
    </script>
  </body>
</html>
